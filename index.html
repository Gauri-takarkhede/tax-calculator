<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-6">Tax Calculator</h1>

      <!-- Form -->
      <form id="taxForm" novalidate>
        <div class="mb-3">
          <label for="grossIncome">Enter gross annual income (in Lakhs)</label>
          <span
            class="helpIcon"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Gross annual income is your total salary in a year before any deductions"
            ><img src="./icons/help-circle-outline.svg" alt=""
          /></span>
          <div class="input-container">
            <input placeholder="Enter gross annual income" id="grossIncome" />
            <span
              id="grossIncomeError"
              class="errorIcon"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="no errors"
            >
              <img src="./icons/alert-circle-outline.svg" alt="" />
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="extraIncome">Enter extra income (in Lakhs)</label>
          <span
            class="helpIcon"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Any additional earnings beyond your regular salary, such as bonuses or freelance income."
            ><img src="./icons/help-circle-outline.svg" alt=""
          /></span>
          <div class="input-container">
            <input
              placeholder="Enter extra income from other sources"
              id="extraIncome"
            />
            <span
              id="extraIncomeError"
              class="errorIcon"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="no errors"
            >
              <img src="./icons/alert-circle-outline.svg" alt="" />
            </span>
          </div>
        </div>

        <div class="mb-3">
          <div class="dropdown">
            <label for="age">Enter age group</label>
            <span
              class="helpIcon"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Select your age category for tax calculation purposes."
              ><img src="./icons/help-circle-outline.svg" alt=""
            /></span>
            <div class="input-container">
              <select id="age">
                <option disabled selected value="">Select Age Group</option>
                <option value="<40">&lt; 40</option>
                <option value="≥ 40 &lt; 60">&ge; 40 &lt; 60</option>
                <option value="≥ 60">&ge; 60</option>
              </select>
              <span
                id="ageError"
                class="errorIcon"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-custom-class="custom-tooltip"
                data-bs-title="no errors"
              >
                <img src="./icons/alert-circle-outline.svg" alt="" />
              </span>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="deductions"
            >Enter total applicable deductions (in Lakhs)</label
          >
          <span
            class="helpIcon"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Input the total amount of eligible deductions to reduce taxable income."
            ><img src="./icons/help-circle-outline.svg" alt=""
          /></span>
          <div class="input-container">
            <input
              placeholder="Add total applicable deductions"
              id="deductions"
            />
            <span
              id="deductionsError"
              class="errorIcon"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="no errors"
            >
              <img src="./icons/alert-circle-outline.svg" alt="" />
            </span>
          </div>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div style="text-align: center">
            <h2>Your overall income will be</h2>
          </div>
          <div id="taxResult" class="modal-body"></div>
          <div style="text-align: center">after tax deductions</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
